</head>
<body>
    <header id="myHeader">
        <img src="img/logo1.png" alt="Logo" class="logo">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <ul>
                <li><a href="index.html#services">Services</a></li>

            </ul>
        </nav>
    </header>
    <div class="transfer-form">
      <section id="transfer-patient-form" style="padding: 50px 0;">
        <div class="container">
            <h2>Complete Our Secure Form Below To Become A New Patient</h2>
            <p>Need Help? Call us for immediate assistance at 718-450-9595.</p>
            <h3>Transfer a Prescription</h3>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday:</label>
                    <input type="text" id="birthday" name="birthday" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="new-pharmacy-location">Select which of our locations you'd like to use:</label>
                    <select id="new-pharmacy-location" name="new-pharmacy-location" required>
                        <option value="VIVA Pharmacy & Wellness">VIVA Pharmacy & Wellness</option>
                        <!-- Add other location options here if needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="old-pharmacy-name">Tell us about your old pharmacy so we can transfer your medications:</label>
                    <input type="text" id="old-pharmacy-name" name="old-pharmacy-name" required>
                </div>
                <div class="form-group">
                    <label for="old-pharmacy-number">Pharmacy Number:</label>
                    <input type="text" id="old-pharmacy-number" name="old-pharmacy-number" required>
                </div>
                <div class="form-group">
                    <label for="medication-details">If Prescriptions - Add the medication name and Rx number for all that you'd like to transfer:</label>
                    <textarea id="medication-details" name="medication-details"></textarea>
                </div>
                <div class="form-group">
                    <label for="transfer-all-medications">Transfer all of my medications:</label>
                    <input type="checkbox" id="transfer-all-medications" name="transfer-all-medications">
                </div>
                <div class="form-group">
                    <label for="notes-for-pharmacy">Notes for Pharmacy (Optional):</label>
                    <textarea id="notes-for-pharmacy" name="notes-for-pharmacy"></textarea>
                </div>
                <div class="form-group">
                    <label for="questions-comments">Questions or Comments:</label>
                    <textarea id="questions-comments" name="questions-comments"></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" required>
                    <label for="terms-and-conditions">I agree to the Terms and Conditions and Privacy Policy</label>
                </div>
                <div class="form-group">
                    <button type="submit">SUBMIT TRANSFER</button>
                </div>
            </form>
        </div>
      </section>
    </div>
</body>
</html>
